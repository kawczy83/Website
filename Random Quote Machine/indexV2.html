<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Machine</title>
  <meta name="description" content="Random Quote Machine">
  <meta name="author" content="Kyle Kawczynski">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- add Bootstrap and CSS to page -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto+Mono" rel="stylesheet">
  <!-- add Jquery to page -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://quotesondesign.com/wp-json/posts"></script>
  
  
</head>	
<script>
$(document).ready(function(){
function randomQuote() {
  $.ajax({
      url: "https://api.forismatic.com/api/1.0/?",
      dataType: "jsonp",
      data: "method=getQuote&format=jsonp&lang=en&jsonp=?",
      success: function( response ) {
        var qText = response.quoteText;
        var qAuth = response.quoteAuthor;

        $("#quote").html('"' + qText + '"');
        $("#author").html("&dash; " + qAuth + " &dash;");
      }
  });
}


$("button").click(function(){
  randomQuote();
});

});
</script>

<body>
  <div class="container-fluid">
  <header>
   <h1 class="text-center">Kyle Kawczynski's</h1>
   <h3 class="text-center">Random Quote Generator</h3>
  </header>
  
  
  <section id="menu">
    <div id="menu1">  
      <h3 class="text-center" id="quote">Click the button below for your quote.</h3>
      <h3 class="text-center" id="author"></h3>
    </div>
  
	<div class="row">
	 <div class="col-sm-12">
	  <div class="text-center">
      <br>
	   <button class="btn btn-warning">Next Quote</button>
	  </div>
	 </div>
	</div>
  </section>
 </div>
</body>
</html>
